<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Atenas Mi Pasión</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f8f9fa;
      color: #00543D;
      padding: 2rem;
    }
    .btn-verde {
      background-color: #00543D;
      border-color: #00543D;
      color: white;
    }
    .btn-verde:hover {
      background-color: #00432f;
      border-color: #00432f;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <main class="container">
    <h1 class="mb-4">Contacto</h1>

    <form
      action="https://formspree.io/f/manozjvn"
      method="POST"
      enctype="multipart/form-data"
      id="uploadForm"
      class="bg-white p-4 rounded shadow-sm"
    >
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="tu@correo.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="upload" class="form-label">Adjuntá tu archivo</label>
        <input
          type="file"
          class="form-control"
          id="upload"
          name="upload"
          required
          accept=".pdf,.jpg,.jpeg,.png,.doc,.docx"
        />
        <small class="text-muted">Formatos aceptados: PDF, JPG, PNG, DOC</small>
      </div>

      <!-- Honeypot anti-spam -->
      <input type="text" name="_gotcha" style="display:none" />

      <button type="submit" class="btn btn-verde">Enviar</button>

      <div
        id="uploadSuccess"
        class="alert alert-success mt-3 d-none"
        role="alert"
      >
        ¡Archivo enviado con éxito!
      </div>
    </form>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS para envío sin recargar y mostrar mensaje -->
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      const response = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        document.getElementById('uploadSuccess').classList.remove('d-none');
      } else {
        alert('Error al enviar el archivo. Intentá nuevamente.');
      }
    });
  </script>

</body>
</html>
