<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atenas mi pasión – Noticias, Crónicas y Relatos del Básquet Cordobés</title>
  <meta name="description" content="El blog no oficial de Atenas. Crónicas, transmisiones, historia y pasión por el básquet de Córdoba desde 1982.">
  <meta name="keywords" content="Atenas, básquet, Córdoba, Liga Nacional, transmisiones deportivas, historia, crónicas, Radio Mariano Moreno">
  <meta name="author" content="Atenas mi pasión">

  <!-- Open Graph para compartir en redes -->
  <meta property="og:title" content="Atenas mi pasión – Noticias del club">
  <meta property="og:description" content="Todo sobre Atenas: crónicas, historia, transmisiones y más.">
  <meta property="og:image" content="https://via.placeholder.com/1024x300?text=Atenas+mi+pasi%C3%B3n">
  <meta property="og:url" content="https://tublog.github.io">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Hero -->
  <header class="bg-success text-white text-center py-5">
    <h1 class="display-4">El corazón griego late en Córdoba</h1>
    <p class="lead">Crónicas, historias y transmisiones de Atenas</p>
  </header>

  <!-- Entradas -->
  <main class="container my-5">
    <div class="row g-4">

      <!-- Entrada de blog -->
      <div class="col-md-6">
        <div class="card h-100">
          <img src="Atenas 81 vs Oberá 85.png" class="card-img-top" alt="Imagen del partido">
          <div class="card-body">
            <h5 class="card-title">Atenas 81 – Obera 85: Dura derrota de Local</h5>
            <a href="analisis-obera.html" class="btn btn-success">Leer más</a>
          </div>
          <div class="card-footer text-muted">Publicado el 17 de mayo de 2025</div>
        </div>
      </div>

      <!-- Otra entrada -->
      <div class="col-md-6">
        <div class="card h-100">
          <img src="Tabla.png" class="card-img-top" alt="Tabla de Posiciones">
           <div class="card-body">
            <h5 class="card-title">Tablas de Posiciones</h5>
            <p class="card-text">Actualizada</p>
            <a href="#" class="btn btn-success">Leer más</a> -->
          </div>
          <div class="card-footer text-muted">Publicado el 17 de mayo de 2025</div>
        </div>
      </div>

    </div>
      <script>
    fetch('entradas.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('entradas');
        data.forEach(post => {
          const card = `
            <div class="col-md-6 mb-4">
              <div class="card h-100">
                <img src="${post.imagen}" class="card-img-top" alt="Imagen del post">
                <div class="card-body">
                  <h5 class="card-title">${post.titulo}</h5>
                  <p class="card-text">${post.descripcion}</p>
                  <a href="${post.link}" class="btn btn-success">Leer más</a>
                </div>
                <div class="card-footer text-muted">Publicado el ${post.fecha}</div>
              </div>
            </div>`;
          container.innerHTML += card;
        });
      });
  </script>
  </main>
<!-- ... resto del HTML ... -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">© 2025 Atenas mi pasión - Hecho con ❤️ en Córdoba</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
