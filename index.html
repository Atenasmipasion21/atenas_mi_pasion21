  <script>
    const posts = [

    posts.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

    const container = document.getElementById('entradas');
    const archivo = {};

    posts.forEach(post => {
      // Crear HTML de la tarjeta
      const etiquetasHTML = post.etiquetas.map(tag => `<span class="badge bg-success me-1">${tag}</span>`).join(' ');

      `;
      container.innerHTML += card;

      // Agregar al archivo cronol√≥gico
      const fecha = new Date(post.fecha);
      const claveArchivo = fecha.toLocaleString('es-AR', { month: 'long', year: 'numeric' });
      if (!archivo[claveArchivo]) archivo[claveArchivo] = [];
      archivo[claveArchivo].push(post);
    });

    // Mostrar archivo en sidebar
    const archivoSidebar = document.getElementById('archivo-sidebar');
    Object.keys(archivo).sort((a, b) => new Date(b) - new Date(a)).forEach(periodo => {
      archivoSidebar.innerHTML += `<li><a href="#">${periodo}</a></li>`;
    });
  </script>
