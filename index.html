<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atenas mi pasión – Noticias y Crónicas del Básquet Cordobés</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
  .navbar { background-color: #004d2e; }
  .navbar-brand, .nav-link { color: #fff !important; }
  .navbar.sticky-top { position: sticky; top: 0; z-index: 1020; }
  .banner { width: 100%; height: 400px; background-image: url('banner-atenas.jpg'); background-size: cover; background-position: center; margin-bottom: 30px; }
  .card { display: flex; flex-direction: column; height: 100%; }
  .card-img-top { height: 250px; object-fit: cover; }
  .card-body { flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
  .btn-verde { background-color: #008000; color: #fff; border: none; }
  .btn-verde:hover { background-color: #006400; }
  .sidebar { background-color: #e6f2e6; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
  .sidebar h4 { border-bottom: 2px solid #008000; padding-bottom: 5px; margin-bottom: 15px; }
  .sidebar a { text-decoration: none; color: #004d2e; display: flex; align-items: center; margin-bottom: 10px; font-weight: 500; }
  .sidebar a:hover { color: #006400; }
  .sidebar a i { margin-right: 8px; font-size: 1.2rem; }
  footer { background-color: #004d2e; color: #fff; padding: 20px 0; margin-top: 30px; text-align: center; box-shadow: 0 -2px 5px rgba(0,0,0,0.2); }
  .youtube-embed, .radio-embed { width: 100%; height: 250px; margin-bottom: 20px; }
  .section-title { border-bottom: 2px solid #008000; padding-bottom: 5px; margin-bottom: 20px; }
  .table-section { background-color: #198754 !important; color: #fff !important; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; text-align: center; }
  #btn-up { position: fixed; bottom: 20px; right: 20px; display: none; border-radius: 50%; width: 50px; height: 50px; text-align: center; line-height: 45px; font-size: 24px; z-index: 1030; }

  /* ===== SLIDER DE FOTOS AJUSTADO ===== */
  #sliderFotos .carousel-item img { width: 100%; height: auto; object-fit: contain; }
  #sliderFotos .carousel-caption { 
    background-color: rgba(0,0,0,0.6); 
    padding: 10px 15px; 
    border-radius: 5px; 
    bottom: 20px; 
    left: 20px; 
    right: 20px; 
    text-align: left;
  }
  #sliderFotos .carousel-caption h5 { font-size: 1.4rem; margin-bottom: 3px; color: #fff; }
  #sliderFotos .carousel-caption p { font-size: 1rem; color: #fff; margin-bottom: 3px; }
  #sliderFotos .carousel-caption small { display: block; font-size: 0.85rem; color: #ddd; }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">Atenas mi pasión</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#noticias">Noticias</a></li>
        <li class="nav-item"><a class="nav-link" href="#multimedia">Multimedia</a></li>
        <li class="nav-item"><a class="nav-link" href="#calendario">Próximos Partidos</a></li>
        <li class="nav-item"><a class="nav-link" href="#historia">Historia</a></li>
        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- BANNER -->
<div class="banner"></div>

<!-- SLIDER DE FOTOS -->
<div id="sliderFotos" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="5000" data-bs-pause="hover">
  <div class="carousel-indicators" id="slider-indicators"></div>
  <div class="carousel-inner" id="slider-inner"></div>
  <button class="carousel-control-prev" type="button" data-bs-target="#sliderFotos" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#sliderFotos" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-8" id="main-content"></div>
    <div class="col-lg-4">
      <div class="sidebar">
        <h4>Redes Sociales</h4>
        <a href="#"><i class="bi bi-facebook"></i> Facebook</a>
        <a href="#"><i class="bi bi-instagram"></i> Instagram</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Slider dinámico con altura auto
const fotosSlider = [
  { src: "buendia.jpg", titulo: "Manuel Buendía", descripcion: "Entrenamiento de hoy", fuente: "Fotos Prensa Atenas | Ignacio Lingua" },
  { src: "jose.jpg", titulo: "Jose Montero", descripcion: "Entrenamiento de hoy", fuente: "Fotos Prensa Atenas | Ignacio Lingua" },
  { src: "nico.jpg", titulo: "Nico", descripcion: "Entrenamiento de hoy", fuente: "Fotos Prensa Atenas | Ignacio Lingua" },
  { src: "santiferryra.jpg", titulo: "Santi Ferryra", descripcion: "Entrenamiento de hoy", fuente: "Fotos Prensa Atenas | Ignacio Lingua" }
];

const sliderIndicators = document.getElementById('slider-indicators');
const sliderInner = document.getElementById('slider-inner');

fotosSlider.forEach((foto, index) => {
  const button = document.createElement('button');
  button.type = "button";
  button.setAttribute('data-bs-target', "#sliderFotos");
  button.setAttribute('data-bs-slide-to', index);
  button.setAttribute('aria-label', `Slide ${index + 1}`);
  if(index === 0) { button.className = "active"; button.setAttribute('aria-current', "true"); }
  sliderIndicators.appendChild(button);

  const div = document.createElement('div');
  div.className = index === 0 ? "carousel-item active" : "carousel-item";
  div.innerHTML = `
    <img src="${foto.src}" class="d-block w-100" alt="${foto.titulo}">
    <div class="carousel-caption d-none d-md-block">
      <h5>${foto.titulo}</h5>
      <p>${foto.descripcion}</p>
      <small>${foto.fuente}</small>
    </div>
  `;
  sliderInner.appendChild(div);
});
</script>
</body>
</html>
